name: Outputdockercowsay
on:
  - push
jobs:
  test:
    runs-on: ubuntu-latest
    name: Outputdockercowsay
    steps:
    - uses: actions/checkout@v3 
    - uses: IlonaBaran/read-file-action@v1
      id: readme
      with:
        path: README.md
    - uses: Code-Hex/neo-cowsay-action@v1
      with:
        message: "${{ steps.readme.outputs.cowsay }}"